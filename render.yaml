services:
  - type: web
    name: tiemshachuvoo
    runtime: php
    env: php
    region: singapore
    plan: free
    # Run build from the `web/` directory so composer.lock and composer.json are found
    buildCommand: bash -lc "cd web && bash build.sh"
    # Serve from the `web/` directory
    startCommand: bash -lc "cd web && php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: errorlog
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: array
      - key: QUEUE_CONNECTION
        value: sync
    autoDeploy: true

databases:
  - name: tiemshachuvoo-db
    plan: free
    databaseName: bookstore
    user: bookstore
